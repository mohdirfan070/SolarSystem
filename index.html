<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Spider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen" class="parent">
      <!-- <div id="cursor"  class="" >
        
      </div> -->
    </div>
    <div id="containerDiv" class="">
      <h1 class="mx-[40%] mt-[2.5%] text-white text-[2.4vh] text-center">
        <span class="uppercase font-serif">Solar System</span> <br />
        <span class="opacity-[0.4]"
          >by
          <a
            target="_blank"
            class="underline font-mono"
            href="https://www.instagram.com/mohd_irfan070"
            >Mohammed Irfan</a
          ></span
        >
      </h1>

      <div  id="sun" class="sun">
        <div
        
          id="mercury"
          class="mercury h-[20px] w-[20px] planet rounded-full absolute top-[12%] -left-[46%] transform-[0%]"
        ></div>
        <div
         
          id="venus"
          class="venus h-[25px] w-[26px] planet rounded-full absolute top-[18%] -left-[96%]"
        ></div>
        <div
        
          id="earth"
          class="earth h-[30px] w-[30px] planet rounded-full absolute top-[18%] -left-[136%]"
        ></div>
        <div
         
          id="mars"
          class="mars h-[25px] w-[26px] planet rounded-full absolute top-[12%] -left-[186%]"
        ></div>
        <div
        
          id="jupitor"
          class="jupitor h-[65px] w-[65px] planet rounded-full absolute top-[15%] -left-[276%]"
        ></div>
        <div
         
          id="uranus"
          class="uranus h-[45px] w-[45px] planet rounded-full absolute top-[10%] -left-[326%]"
        ></div>
        <div
         
          id="neptune"
          class="neptune h-[40px] w-[40px] planet rounded-full absolute top-[10%] -left-[366%]"
        ></div>
      </div>
    </div>
    <div id="infoDiv" class="">
      <h1 class="text-white text-[5vh]">Hello World</h1>
    </div>
  </body>

  <script src="app.js"></script>
</html>
